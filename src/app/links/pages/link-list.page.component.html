<h3>Link list</h3>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Trending</th>
      <th>Title</th>
      <th>Url</th>
      <th>Like ratio</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let link of links">
      <td>{{ link.id }}</td>
      <td><i class="{{ link.isTrending | trendingBooleanToFaicon }}"></i></td>
      <td><strong>{{ link.title }}</strong></td>
      <td><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></td>
      <td><app-likes [likes]="link.likes" [dislikes]="link.dislikes"></app-likes></td>
      <td><a [routerLink]="['/links', link.id]">Details</a></td>
    </tr>
  </tbody>
</table>


<p>
  <a routerLink="/">Back to home-page</a>
</p>
