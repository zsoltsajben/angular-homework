<h3>Login</h3>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <mat-form-field>
      <input matInput type="text" placeholder="Username" name="username"
        [(ngModel)]="username" required #name="ngModel" />
      <mat-error *ngIf="(name.dirty || name.touched) && name.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password"
        [(ngModel)]="password" required #pw="ngModel" />
      <mat-error *ngIf="(pw.dirty || pw.touched) && pw.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
  </div>

  <button type="submit" mat-flat-button color="primary" [disabled]="!loginForm.form.valid">
    Belépés
  </button>
</form>
